<html lang="en">

    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-part">
                <img src="./images/logo.png" alt="" class="logo">

                <ul>
                    <li><a href="#">MENU</a></li>

        </div>
